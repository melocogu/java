<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktail</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f7f7f7;
    }

    h1, h2, h3 {
        font-family: 'Cinzel', serif;
    }

    .recipe-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 800px;
        margin-top: 20px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    .home-btn {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 30px;
        font-size: 16px;
        display: inline-block;
    }

    .content-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
        margin-top: 20px;
        text-align: left;
    }

    .text-column {
        flex: 1 1 55%;
        text-align: left;
    }

    .image-column {
        flex: 1 1 40%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cocktail-img {
        max-width: 100%;
        max-height: 350px;
        border-radius: 10px;
        box-shadow: none;
    }

    @media (max-width: 768px) {
        .recipe-container {
            width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .home-btn {
            font-size: 15px;
        }

        .content-row {
            flex-direction: column;
            text-align: center;
        }

        .text-column {
            width: 100%;
            text-align: left;
        }

        .image-column {
            width: 100%;
            justify-content: center;
        }

        .cocktail-img {
            max-height: 260px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 22px;
        }

        .cocktail-img {
            max-height: 200px;
        }

        .home-btn {
            padding: 10px 16px;
            font-size: 14px;
        }
    }
  </style>
</head>
<body>
  <div class="recipe-container">
    <h1 id="name">Loading...</h1>
    <div class="content-row">
      <div class="text-column">
        <div class="ingredients">
          <h3>Ingredients:</h3>
          <ul id="ingredients"></ul>
        </div>
        <div class="instructions">
          <h3>Instructions:</h3>
          <div id="instructions"></div>
        </div>
      </div>
      <div class="image-column">
        <img id="image" class="cocktail-img" src="" alt="Cocktail Image">
      </div>
    </div>
    <a href="index.html" class="home-btn">Go Back Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');

    fetch('/cocktails')
      .then(res => res.json())
      .then(data => {
        const cocktail = data.find(c => c.slug === slug);
        if (!cocktail) return;

        document.getElementById('name').innerText = cocktail.name;

        document.getElementById('ingredients').innerHTML = cocktail.ingredients
          .split('\n')
          .map(i => `<li>${i.trim()}</li>`)
          .join('');

        const steps = cocktail.instructions
          .split('\n')
          .map(line => line.trim())
          .filter(line => line.length > 0 && !/^step\s*\d+[:.]?$/i.test(line))
          .map((line, i) => `<p><strong>Step ${i + 1}:</strong> ${line}</p>`)
          .join('');

        document.getElementById('instructions').innerHTML = steps;
        document.getElementById('image').src = cocktail.image;
      });
  </script>
</body>
</html>
