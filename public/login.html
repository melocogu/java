<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Raleway', sans-serif;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #222;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: #444;
    }

    .toggle {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .toggle a {
      color: #222;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .box {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 13px;
      }

      input {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">üîê Login</button>
    </form>
    <div class="toggle">
      Don't have an account? <a onclick="toggleMode()">Register</a>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Register';
      document.getElementById('submitBtn').innerText = isLogin ? 'üîê Login' : 'üîì Register';
      document.querySelector('.toggle').innerHTML = isLogin
        ? 'Don\'t have an account? <a onclick="toggleMode()">Register</a>'
        : 'Already have an account? <a onclick="toggleMode()">Login</a>';
    }

    document.getElementById('authForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const endpoint = isLogin ? '/login' : '/register';

      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = '/admin.html';
      } else {
        alert(data.error || 'Erro');
      }
    };
  </script>
</body>
</html>
