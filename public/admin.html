<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Cocktails</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-actions a,
    .top-actions button {
      background: #222;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .top-actions button:hover,
    .top-actions a:hover {
      background: #444;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      display: none;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Raleway', sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .cocktail-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .cocktail-card img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      border-radius: 8px;
    }

    .cocktail-card strong {
      display: block;
      margin: 10px 0 5px;
    }

    .cocktail-card button {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }

    .cocktail-card button:hover {
      background: #444;
    }

    .delete-btn {
      background: #c62828;
      margin-left: 10px;
    }

    .delete-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="top-actions">
    <h1>Manage Cocktails</h1>
    <div>
      <a href="index.html">← Back to Home</a>
      <button onclick="showForm()">＋ Add Cocktail</button>
    </div>
  </div>

  <form id="cocktailForm">
    <input type="hidden" id="cocktailId">
    <label>Name</label>
    <input type="text" id="name" required>
    <label>Image URL</label>
    <input type="text" id="image" required>
    <label>Ingredients (one per line)</label>
    <textarea id="ingredients" rows="4" required></textarea>
    <label>Instructions (one step per line)</label>
    <textarea id="instructions" rows="4" required></textarea>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button type="submit">Save Cocktail</button>
      <button type="button" id="deleteBtn" class="delete-btn" style="display: none;" onclick="deleteCurrent()">Delete</button>
    </div>
  </form>

  <div class="grid" id="cocktailList"></div>

  <script>
    const form = document.getElementById('cocktailForm');
    const list = document.getElementById('cocktailList');
    const deleteBtn = document.getElementById('deleteBtn');

    function showForm(clear = true) {
      form.style.display = 'block';
      if (clear) {
        form.reset();
        document.getElementById('cocktailId').value = '';
        deleteBtn.style.display = 'none';
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function fetchCocktails() {
      fetch('/cocktails')
        .then(res => res.json())
        .then(data => {
          list.innerHTML = '';
          data.forEach(c => {
            const div = document.createElement('div');
            div.className = 'cocktail-card';
            div.innerHTML = `
              <img src="${c.image}" alt="">
              <strong>${c.name}</strong>
              <button onclick='editCocktail(${JSON.stringify(c)})'>⚙️ Edit</button>
            `;
            list.appendChild(div);
          });
        });
    }

    function editCocktail(c) {
      document.getElementById('cocktailId').value = c.id;
      document.getElementById('name').value = c.name;
      document.getElementById('image').value = c.image;
      document.getElementById('ingredients').value = c.ingredients;
      document.getElementById('instructions').value = c.instructions;
      deleteBtn.style.display = 'inline-block';
      showForm(false);
    }

    function deleteCurrent() {
      const id = document.getElementById('cocktailId').value;
      if (!id) return;
      if (confirm("Are you sure you want to delete this cocktail?")) {
        fetch(`/cocktails/${id}`, { method: 'DELETE' })
          .then(() => {
            form.reset();
            form.style.display = 'none';
            fetchCocktails();
          });
      }
    }

    form.onsubmit = e => {
      e.preventDefault();
      const id = document.getElementById('cocktailId').value;
      const name = document.getElementById('name').value;
      const image = document.getElementById('image').value;
      const ingredients = document.getElementById('ingredients').value;
      const instructions = document.getElementById('instructions').value;
      const slug = name.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, '').replace(/[^a-z0-9]/g, '');

      const body = { name, image, ingredients, instructions, slug };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `/cocktails/${id}` : '/cocktails';

      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      })
      .then(() => {
        form.reset();
        form.style.display = 'none';
        fetchCocktails();
      });
    };

    fetchCocktails();
  </script>
</body>
</html>
