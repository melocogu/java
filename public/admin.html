<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Cocktails</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-actions a, .top-actions button {
      background: #222;
      color: white;
      border: none;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Raleway', sans-serif;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 42px;
      padding: 0 16px;
      line-height: 1;
    }
    .top-actions a:hover, .top-actions button:hover {
      background: #444;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 24px;
    }
    .cocktail-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .cocktail-card img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 8px;
    }
    .cocktail-card strong {
      display: block;
      margin: 10px 0 5px;
    }
    .cocktail-card button {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    .cocktail-card button:hover {
      background: #444;
    }
    form {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    form label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    form input[type="text"],
    form input[type="file"],
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      resize: vertical;
    }
  
    .styled-btn {
      background: #222;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .styled-btn:hover {
      background: #444;
    }
    .styled-btn.red {
      background: #c62828;
    }
    .styled-btn.red:hover {
      background: #e53935;
    }

  
    .image-input-wrapper {
      position: relative;
      display: flex;
    }
    .image-input-wrapper input[type="text"] {
      flex: 1;
      padding-right: 120px;
    }
    .image-input-wrapper input[type="file"] {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      width: 120px;
    }
    .image-input-wrapper::after {
      content: 'Choose File';
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 120px;
      background: #222;
      color: white;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0 6px 6px 0;
      pointer-events: none;
    }

  
    input[type="text"], input[type="file"], textarea {
      min-height: 38px;
    }
    textarea {
      height: 90px;
    }

  
    input[type="text"], textarea {
      max-width: calc(100% - 120px);
    }

  
    form input[type="text"], form textarea {
      max-width: 98%;
      margin-right: auto;
      margin-left: auto;
      display: block;
    }

  </style>
</head>
<body>

  <div class="top-actions">
    <h1>Manage Cocktails</h1>
    <div>
      <a href="index.html">‚Üê Back to Home</a>
      <button onclick="showForm()">Ôºã Add Cocktail</button>
      <button id="reorderBtn" onclick="toggleReorder()">üîì Reorder</button>
      <span id="spinner" style="margin-left:10px; display:none;">‚è≥ Saving...</span>
    </div>
  </div>

  <form id="cocktailForm" style="display:none">
    <input type="hidden" id="cocktailId">
    <label>Name</label>
    <input type="text" id="name" required>
    <label>Image (URL or Upload)</label>
<div class="image-input-wrapper"><input type="text" id="image" placeholder="Paste URL or upload below"><input type="file" id="imageFile" accept="image/*"></div>
  <div style="flex: 1;">
    </div>
</div>
    <label>Ingredients (one per line)</label>
    <textarea id="ingredients" rows="4" required></textarea>
    <label>Instructions (one step per line)</label>
    <textarea id="instructions" rows="4" required></textarea>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
      <button type="submit" class="styled-btn">üíæ Save Cocktail</button>
      <button type="button" id="deleteBtn" class="styled-btn red" style="display:none;" onclick="deleteCurrent()">üóë Delete</button>
    </div>
  </form>

  <div class="grid" id="cocktailList"></div>

  <script>
    const form = document.getElementById('cocktailForm');
    const list = document.getElementById('cocktailList');
    const deleteBtn = document.getElementById('deleteBtn');
    const reorderBtn = document.getElementById('reorderBtn');
    let reorderMode = false;
    let sortableInstance;

    function showForm(clear = true) {
      form.style.display = 'block';
      if (clear) {
        form.reset();
        document.getElementById('cocktailId').value = '';
        deleteBtn.style.display = 'none';
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function fetchCocktails() {
      fetch('/cocktails')
        .then(res => res.json())
        .then(data => {
          list.innerHTML = '';
          data.forEach(c => {
            const div = document.createElement('div');
            div.className = 'cocktail-card';
            div.setAttribute('data-id', c.id);
            div.innerHTML = `
              <img src="${c.image}" alt="">
              <strong>${c.name}</strong>
              <button onclick='editCocktail(${JSON.stringify(c)})'>‚öôÔ∏è Edit</button>
            `;
            list.appendChild(div);
          });
        });
    }

    function editCocktail(c) {
      document.getElementById('cocktailId').value = c.id;
      document.getElementById('name').value = c.name;
      document.getElementById('image').value = c.image;
      document.getElementById('ingredients').value = c.ingredients;
      document.getElementById('instructions').value = c.instructions;
      deleteBtn.style.display = 'inline-block';
      showForm(false);
    }

    function deleteCurrent() {
      const id = document.getElementById('cocktailId').value;
      if (!id) return;
      if (confirm("Are you sure you want to delete this cocktail?")) {
        fetch(`/cocktails/${id}`, { method: 'DELETE' })
          .then(() => {
            form.reset();
            form.style.display = 'none';
            fetchCocktails();
          });
      }
    }

    form.onsubmit = e => {
      e.preventDefault();
      const id = document.getElementById('cocktailId').value;
      const name = document.getElementById('name').value;
      const image = document.getElementById('image').value;
      const imageFile = document.getElementById('imageFile').files[0];
      const ingredients = document.getElementById('ingredients').value;
      const instructions = document.getElementById('instructions').value;
      const slug = name.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, '').replace(/[^a-z0-9]/g, '');

      const formData = new FormData();
      formData.append("name", name);
      formData.append("ingredients", ingredients);
      formData.append("instructions", instructions);
      formData.append("slug", slug);
      if (imageFile) {
        formData.append("imageFile", imageFile);
      } else {
        formData.append("image", image);
      }

      const method = id ? 'PUT' : 'POST';
      const url = id ? `/cocktails/${id}` : '/cocktails';

      fetch(url, {
        method,
        body: formData
      })
      .then(() => {
        form.reset();
        form.style.display = 'none';
        fetchCocktails();
      });
    };

    function toggleReorder() {
      if (!reorderMode) {
        reorderMode = true;
        reorderBtn.textContent = 'üíæ Save Order';
        sortableInstance = new Sortable(list, { animation: 150 });
      } else {
        reorderMode = false;
        reorderBtn.textContent = 'üîì Reorder';
        sortableInstance.destroy();
        saveOrder();
      }
    }

    function saveOrder() {
      const order = Array.from(document.querySelectorAll('.cocktail-card')).map((card, index) => ({
        id: Number(card.getAttribute('data-id')),
        position: index + 1
      }));

      reorderBtn.disabled = true;
      document.getElementById('spinner').style.display = 'inline-block';

      fetch('/cocktails/order', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(order)
      })
      .then(() => {
        setTimeout(() => {
          document.getElementById('spinner').style.display = 'none';
          reorderBtn.disabled = false;
          fetchCocktails();
        }, 300);
      });
    }

    fetchCocktails();
  </script>
</body>
</html>
