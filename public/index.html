
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktails Recipe Book</title>
  <link rel="icon" href="cocktail.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .page-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-wrapper {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      margin: 0;
      color: #333;
      text-align: center;
    }

    .admin-button {
      position: absolute;
      top: 0;
      right: 20px;
      background: #222;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .admin-button:hover {
      background: #444;
    }

    .admin-button .icon {
      font-size: 16px;
    }

    .admin-button .label {
      display: inline;
    }

    .grid {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .cocktail {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      height: 270px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      text-decoration: none;
      color: inherit;
    }

    .cocktail:hover {
      transform: scale(1.03);
    }

    .image-container {
      height: 230px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cocktail img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .cocktail:hover img {
      transform: scale(1.05);
    }

    .cocktail h3 {
      text-align: center;
      margin: 0;
      font-size: 20px;
      color: #333;
      font-family: 'Cinzel', serif;
    }

    @media (max-width: 660px) {
      h1 {
        font-size: 22px;
        text-align: left;
        padding-left: 10px;
      }

      .admin-button {
        top: 0px;
        right: 10px;
        padding: 6px 10px;
        font-size: 2px;
      }

      .admin-button .label {
        display: none;
      }

      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 10px;
      }

      .cocktail {
        height: 180px;
        padding: 6px;
      }

      .image-container {
        height: 150px;
      }

      .cocktail h3 {
      text-align: center;
        font-size: 14px;
      }
    }

    @media (max-width: 500px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
      .cocktail {
        height: 220px;
        padding: 8px;
      }

      .image-container {
        height: 180px;
      }

      .cocktail h3 {
      text-align: center;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="header-wrapper">
      <h1>Cocktails Recipe Book</h1>
      <a class="admin-button" href="admin.html" title="Manage Cocktails">
        <span class="icon">⚙️</span>
        <span class="label">Manage Cocktails</span>
      </a>
    </div>
    <div class="grid" id="cocktailContainer"></div>
  </div>

  <script>
    fetch('/cocktails/active', { credentials: 'include' })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('cocktailContainer');
        data.forEach(cocktail => {
          const card = document.createElement('a');
          card.className = 'cocktail';
          card.href = "cocktail.html?slug=" + cocktail.slug;
          card.innerHTML = `
            <div class="image-container">
              <img src="${cocktail.image}" alt="${cocktail.name}">
            </div>
            <h3>${cocktail.name}</h3>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
