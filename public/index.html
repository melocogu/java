<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gistihusid Cocktails</title>
  <link rel="icon" href="cocktail.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 40px auto 20px;
      padding: 0 20px;
      position: relative;
    }

    .header-flex h1 {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      margin: 0 auto;
      text-align: center;
      flex-grow: 1;
    }

    .admin-button {
      position: absolute;
      right: 20px;
      background: #222;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
    }

    .admin-button:hover {
      background: #444;
    }

    .page-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      max-width: 1200px;
      margin: auto;
      gap: 20px;
      padding: 20px;
    }

    .cocktail-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .cocktail-card:hover {
      transform: translateY(-5px);
    }

    .cocktail-card img {
      max-width: 100%;
      max-height: 160px;
      object-fit: contain;
    }

    .cocktail-card h3 {
      margin-top: 12px;
      font-family: 'Cinzel', serif;
      font-size: 16px;
      text-transform: uppercase;
    }

    @media (max-width: 1200px) {
      .page-container {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 1000px) {
      .page-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 800px) {
      .page-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .page-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 400px) {
      .page-container {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="header-flex">
    <h1>GISTIHUSID COCKTAILS</h1>
    <a href="admin.html" class="admin-button">⚙️ Manage Cocktails</a>
  </div>

  <div class="page-container" id="cocktailContainer"></div>

  <script>
    fetch('/cocktails')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('cocktailContainer');
        data.forEach(cocktail => {
          const card = document.createElement('a');
          card.className = 'cocktail-card';
          card.href = `cocktail.html?slug=${cocktail.slug}`;
          card.innerHTML = `
            <img src="${cocktail.image}" alt="${cocktail.name}">
            <h3>${cocktail.name}</h3>
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
