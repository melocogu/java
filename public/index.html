
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gistihusid Cocktails</title>
  <link rel="icon" href="cocktail.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      margin: 20px auto;
    }

    .page-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .cocktail {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      height: 270px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      text-decoration: none;
      color: inherit;
    }

    .cocktail:hover {
      transform: scale(1.03);
    }

    .image-container {
      height: 230px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cocktail img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .cocktail:hover img {
      transform: scale(1.05);
    }

    .cocktail h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
      font-family: 'Cinzel', serif;
    }

    @media (max-width: 768px) {
      .cocktail {
        height: 260px;
      }

      .image-container {
        height: 180px;
      }

      h1 {
        font-size: 24px;
      }

      .grid {
        padding: 10px;
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .cocktail {
        height: 220px;
        padding: 8px;
      }

      .image-container {
        height: 140px;
      }

      .cocktail h3 {
        font-size: 16px;
      }
    }
  
.admin-button {
  position: absolute;
  top: 0;
  right: 0;
  background: #222;
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 10px 16px;
  border-radius: 6px;
  font-family: 'Raleway', sans-serif;
  font-size: 14px;
}

.admin-button:hover {
  background: #444;
}
</style>
</head>
<body>

  <div class="page-container">
    <div style="position: relative;">
  <h1>Gistihusid Cocktails</h1>
  <a class="admin-button" href="admin.html">⚙️ Manage Cocktails</a>
</div>
    <div class="grid" id="cocktailContainer"></div>
  </div>

  <script>
    fetch('/cocktails/active', { credentials: 'include' })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('cocktailContainer');
        data.forEach(cocktail => {
          const card = document.createElement('a');
          card.className = 'cocktail';
          card.href = `cocktail.html?slug=${cocktail.slug}`;
          card.innerHTML = `
            <div class="image-container">
              <img src="${cocktail.image}" alt="${cocktail.name}">
            </div>
            <h3>${cocktail.name}</h3>
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
